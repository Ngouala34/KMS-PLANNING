
<section class="container">

<div class="revenue-chart-container">
  <!-- Sélecteur de période -->
  <div class="period-selector">
    <button 
      *ngFor="let period of ['jour', 'mois', 'annee']"
      [class.active]="selectedPeriod === period"
      (click)="updateChartData(period)">
      {{ getPeriodLabel(period) }}
    </button>
  </div>

  <!-- Graphique linéaire principal -->
  <div class="chart-card">
    <div class="chart-wrapper">
      <canvas baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType"
        [legend]="lineChartLegend">
      </canvas>
    </div>
  </div>
 
  
</div>
<div class="kpi-compact">
  <div class="kpi-row">
    <div class="kpi-card">
      <div class="kpi-content">
        <span class="kpi-label">
          <svg width="14" height="14" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 1L3 5v6c0 5.5 3.8 10.7 9 12 5.2-1.3 9-6.5 9-12V5l-9-4z"/>
          </svg>
          Revenu Mensuel
        </span>
        <span class="kpi-value">450,000 Fcfa</span>
      </div>
      <div class="kpi-trend positive" data-tooltip="+8.5% vs mois dernier">
        <svg class="trend-icon" width="12" height="12" viewBox="0 0 24 24">
          <path fill="currentColor" d="M7 14l5-5 5 5z"/>
        </svg>
        <span>8.5%</span>
      </div>
    </div>

    <div class="kpi-card">
      <div class="kpi-content">
        <span class="kpi-label">
          <svg width="14" height="14" viewBox="0 0 24 24">
            <path fill="currentColor" d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V20h14v-3.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V20h6v-3.5c0-2.33-4.67-3.5-7-3.5z"/>
          </svg>
          Souscriptions
        </span>
        <span class="kpi-value">248</span>
      </div>
      <div class="kpi-trend negative" data-tooltip="-2.3% vs trimestre dernier">
        <svg class="trend-icon" width="12" height="12" viewBox="0 0 24 24">
          <path fill="currentColor" d="M7 10l5 5 5-5z"/>
        </svg>
        <span>2.3%</span>
      </div>
    </div>
  </div>

  <div class="kpi-row">
    <div class="kpi-card">
      <div class="kpi-content">
        <span class="kpi-label">
          <svg width="14" height="14" viewBox="0 0 24 24">

          </svg>
          Revenu moyen
        </span>
        <span class="kpi-value">24,500 Fcfa</span>
      </div>
      <div class="kpi-trend positive" data-tooltip="+12.1% vs 2024">
        <svg class="trend-icon" width="12" height="12" viewBox="0 0 24 24">
          <path fill="currentColor" d="M7 14l5-5 5 5z"/>
        </svg>
        <span>12.1%</span>
      </div>
    </div>

    <div class="kpi-card">
      <div class="kpi-content">
        <span class="kpi-label">
          <svg width="14" height="14" viewBox="0 0 24 24">
            <path fill="" d="M19 3H5c-1.1 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
            <path fill="" d="M11 16l-4-4h3V4h2v8h3l-4 4z"/>
          </svg>
          Rendez-vous
        </span>
        <span class="kpi-value">153</span>
      </div>
      <div class="kpi-trend positive" data-tooltip="+6.2% vs mois dernier">
        <svg class="trend-icon" width="12" height="12" viewBox="0 0 24 24">
          <path fill="" d="M7 14l5-5 5 5z"/>
        </svg>
        <span>6.2%</span>
      </div>
    </div>
  </div>

  <div class="kpi-row">
    <div class="kpi-card">
      <div class="kpi-content">
        <span class="kpi-label">
          <svg width="14" height="14" viewBox="0 0 24 24">
            <path fill="orange" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
          </svg>
          Satisfaction
        </span>
        <span class="kpi-value">

        </span>
      </div>
      <div class="kpi-trend positive" data-tooltip="+0.2 depuis la semaine dernière">

          <path fill="currentColor" d="M7 14l5-5 5 5z"/>

    </div>

    <div class="kpi-card">
      <div class="kpi-content">

    </div>
  </div>
</div>


</section>
