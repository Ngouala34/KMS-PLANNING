<section class="sidebar-container">
  <div class="sidebar" [class.collapsed]="isCollapsed">
    <!-- Header avec logo et toggle -->
    <div class="sidebar-header">
      <div class="logo-section" *ngIf="!isCollapsed">
        <h3 class="sidebar-title">Expert Panel</h3>
      </div>
      <button class="toggle-btn" (click)="toggleSidebar()" [attr.aria-label]="isCollapsed ? 'Expand sidebar' : 'Collapse sidebar'">
        <i class="fas" [class.fa-chevron-left]="!isCollapsed" [class.fa-chevron-right]="isCollapsed"></i>
      </button>
    </div>

    <!-- Navigation principale -->
    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li class="nav-item" 
            routerLink="/dashboard-expert" 
            routerLinkActive="active" 
            (click)="OnExpertdashboard()"
            [attr.title]="isCollapsed ? 'Dashboard' : null">
          <div class="nav-link">
            <i class="fas fa-chart-line nav-icon"></i>
            <span class="nav-text" *ngIf="!isCollapsed">Dashboard</span>
          </div>
        </li>

        <li class="nav-item" 
            routerLink="/expert-formation" 
            routerLinkActive="active" 
            (click)="OnExpertformation()"
            [attr.title]="isCollapsed ? 'Mes Services' : null">
          <div class="nav-link">
            <i class="fas fa-cog nav-icon"></i>
            <span class="nav-text" *ngIf="!isCollapsed">Mes Services</span>
          </div>
        </li>

        <li class="nav-item" 
            routerLink="/expert-rendez-vous" 
            routerLinkActive="active" 
            (click)="OnExpertrendezvous()"
            [attr.title]="isCollapsed ? 'Planifications' : null">
          <div class="nav-link">
            <i class="fas fa-calendar-alt nav-icon"></i>
            <span class="nav-text" *ngIf="!isCollapsed">Planifications</span>
          </div>
        </li>

        <li class="nav-item" 
            routerLink="/expert-settings" 
            routerLinkActive="active" 
            (click)="OnSettings()"
            [attr.title]="isCollapsed ? 'Paramètres' : null">
          <div class="nav-link">
            <i class="fas fa-user-cog nav-icon"></i>
            <span class="nav-text" *ngIf="!isCollapsed">Paramètres</span>
          </div>
        </li>
      </ul>

      <!-- Séparateur -->
      <div class="nav-divider"></div>

      <!-- Action principale -->
      <div class="primary-action">
        <button class="create-btn" 
                (click)="onCreateCourse()"
                [attr.title]="isCollapsed ? 'Nouveau service' : null">
          <i class="fas fa-plus create-icon"></i>
          <span class="create-text" *ngIf="!isCollapsed">Nouveau service</span>
        </button>
      </div>
    </nav>

    <!-- Footer avec déconnexion -->
    <div class="sidebar-footer">
      <button class="logout-btn" 
              (click)="Ondeconnexion()"
              [attr.title]="isCollapsed ? 'Déconnexion' : null">
        <i class="fas fa-sign-out-alt logout-icon"></i>
        <span class="logout-text" *ngIf="!isCollapsed">Déconnexion</span>
      </button>
    </div>
  </div>

  <!-- Overlay pour mobile -->
  <div class="sidebar-overlay" 
       *ngIf="!isCollapsed && isMobile" 
       (click)="toggleSidebar()"></div>
</section>
