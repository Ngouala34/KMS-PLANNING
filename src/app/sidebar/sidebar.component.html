<section class="sidebar-container">
    <div class="sidebar" [class.collapsed]="isCollapsed">
        <div class="sidebar-header">
            <i id="fa-bars" class="fa-solid fa-right-left" (click)="toggleSidebar()"></i>
            <h3 *ngIf="!isCollapsed"></h3>
        </div>
        <ul class="list-unstyled components">
            <li routerLink="/user-home" routerLinkActive="active" (click)="OnUserConnexion()">
                <i class="fa-solid fa-house"></i>
                <a  >accueil</a>
            </li>
            <li routerLink="/user-dashboard" routerLinkActive="active" (click)="OnUserdashboard()">
                <i class="fa-solid fa-money-bill-wave"></i>
                <a >Dashboard</a>
            </li>
            <li routerLink="/user-serv" routerLinkActive="active" (click)="OnUserService()">
                <i class="fa-solid fa-globe"></i>
                <a >Mes Favoris</a>
            </li>
            <li routerLink="/user-historique" routerLinkActive="active" (click)="OnUserHistorique()">
                <i class="fa-solid fa-history"></i>
                <a  >Historique des paiements</a>
            </li>
            <li routerLink="/user-calendrier" routerLinkActive="active" (click)="OnUserCalendrier()">
                <i class="fa-solid fa-calendar"></i>
                <a  >Calendrier</a>
            </li>
            <li routerLink="/parametres" routerLinkActive="active">
                <i class="fa-solid fa-cog"></i>
                <a routerLink="/parametres" *ngIf="!isCollapsed">Param√®tres</a>
            </li>

            <div class="bar-horizontale"></div>
            <li routerLink="/user-profile" routerLinkActive="active" class="profile">
                <i class="fa-solid fa-user"></i>
                <a >Profil</a>
            </li>
            <li routerLink="/user-Deconnexion" routerLinkActive="active" (click)="Ondeconnexion()">
                <i class="fa-solid fa-right-from-bracket"></i>
                <a >Deconnexion</a>
            </li>


        </ul>
    </div>
</section>
