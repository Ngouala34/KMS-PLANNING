<div class="map-container">
<div class="map">
  <div class="map-header">
    <h2>Notre Localisation</h2>
    <p>Venez nous rencontrer à notre bureau à Douala</p>
  </div>

  <div class="map-wrapper">
    <!-- Iframe Google Maps -->
    <div class="map-iframe-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3816.6038654373165!2d9.708154235144601!3d4.0666857109378975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x106113c287fda31b%3A0xd0a0b0361a9d5fea!2sKMS%20Entreprises!5e0!3m2!1sfr!2scm!4v1756036115259!5m2!1sfr!2scm"
            width="600" 
            height="450" 
            style="border:0;"
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
  </div>

  <div class="map-actions">
    <button class="action-btn primary" (click)="getDirections()">
      <i class="fas fa-route"></i>
      Itinéraire
    </button>
    <button class="action-btn secondary" (click)="openInGoogleMaps()">
      <i class="fab fa-google"></i>
      Ouvrir Google Maps
    </button>
    <button class="action-btn secondary" (click)="openInAppleMaps()">
      <i class="fas fa-map"></i>
      Ouvrir Apple Plans
    </button>
  </div>

  <div class="location-info">
    <div class="info-item">
      <i class="fas fa-map-marker-alt"></i>
      <div>
        <h3>Adresse</h3>
        <p>Douala, Cameroun</p>
        <small>Région du Littoral</small>
      </div>
    </div>
    
    <div class="info-item">
      <i class="fas fa-clock"></i>
      <div>
        <h3>Horaires</h3>
        <p>Lundi - Vendredi: 8h - 17h</p>
        <p>Samedi: 8h - 12h</p>
      </div>
    </div>
    
    <div class="info-item">
      <i class="fas fa-phone"></i>
      <div>
        <h3>Téléphone</h3>
        <p>+237 6XX XXX XXX</p>
        <small>Appel direct disponible</small>
      </div>
    </div>

    <div class="info-item">
      <i class="fas fa-envelope"></i>
      <div>
        <h3>Email</h3>
        <p>contact&#64;kmsplanning.com</p>
        <small>Réponse sous 24h</small>
      </div>
    </div>
  </div>
  </div>
</div>
