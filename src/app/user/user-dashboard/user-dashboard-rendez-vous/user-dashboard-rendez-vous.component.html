<!-- user-dashboard-rendez-vous.component.html -->
<div class="upcoming-container">
  <div class="section-header">
    <h2>Mes Rendez-vous à venir</h2>
    <button class="btn-view-all">Voir tout</button>
  </div>
  <div class="calendar-appointments-container">
    <div class="mini-calendar">
      <div class="calendar-header">
        <button class="calendar-nav"><i class="fas fa-chevron-left"></i></button>
        <h4>Mai 2024</h4>
        <button class="calendar-nav"><i class="fas fa-chevron-right"></i></button>
      </div>
      <div class="calendar-grid">
        <!-- Jours de la semaine -->
        <div class="calendar-weekday">L</div>
        <div class="calendar-weekday">M</div>
        <div class="calendar-weekday">M</div>
        <div class="calendar-weekday">J</div>
        <div class="calendar-weekday">V</div>
        <div class="calendar-weekday">S</div>
        <div class="calendar-weekday">D</div>
        
        <!-- Jours du mois -->
        <div class="calendar-day">29</div>
        <div class="calendar-day">30</div>
        <div class="calendar-day">1</div>
        <div class="calendar-day">2</div>
        <div class="calendar-day">3</div>
        <div class="calendar-day">4</div>
        <div class="calendar-day">5</div>
        <div class="calendar-day">6</div>
        <div class="calendar-day">7</div>
        <div class="calendar-day today">8</div>
        <div class="calendar-day has-appointment">9</div>
        <div class="calendar-day">10</div>
        <div class="calendar-day">11</div>
        <div class="calendar-day">12</div>
        <div class="calendar-day">13</div>
        <div class="calendar-day">14</div>
        <div class="calendar-day">15</div>
        <div class="calendar-day">16</div>
        <div class="calendar-day">17</div>
        <div class="calendar-day">18</div>
        <div class="calendar-day">19</div>
        <div class="calendar-day">20</div>
      </div>
    </div>
    <div class="appointments-list">
      <div class="appointment-card" *ngFor="let appointment of appointments">
        <div class="appointment-time">
          <span class="time">{{appointment.time}}</span>
          <span class="duration">{{appointment.duration}}</span>
        </div>
        <div class="appointment-details">
          <h4>{{appointment.title}}</h4>
          <p class="expert-name">Avec {{appointment.expert}}</p>
          <div class="appointment-actions">
            <button class="btn-outline">
              <i class="fas" [ngClass]="{
                'fa-video': appointment.type === 'consultation',
                'fa-info-circle': appointment.type === 'formation'
              }"></i> 
              {{appointment.type === 'consultation' ? 'Rejoindre' : 'Détails'}}
            </button>
            <button class="btn-outline"><i class="fas fa-calendar-alt"></i> 
              {{appointment.status === 'confirmed' ? 'Reporter' : 'Déplacer'}}
            </button>
          </div>
        </div>
        <div class="appointment-status" [ngClass]="appointment.status">
          <i class="fas" [ngClass]="{
            'fa-check-circle': appointment.status === 'confirmed',
            'fa-clock': appointment.status === 'pending'
          }"></i>
        </div>
      </div>
    </div>
  </div>
</div>
