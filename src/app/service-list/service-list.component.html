<div class="container">

    

    <app-navlanding></app-navlanding>

    <nav class="navbar">

        <div class="hamburger" (click)="toggleMobileMenu()">
        &#9776;
        </div>
    
        <div class="navbar-links desktop-only">
        <div class="navbar-item" *ngFor="let category of categories" (mouseenter)="adjustDropdownPosition($event)" (mouseleave)="hideDropdown($event)">
            <span class="navbar-link">{{ category.title }}</span>
            <div class="dropdown">
            <div *ngFor="let item of category.items">
                <h4>{{ item.section }}</h4>
                <a href="">
                <p *ngFor="let sub of item.subitems">{{ sub }}</p>
                </a>
            </div>
            </div>
        </div>
        </div>
    
        <!-- Menu mobile -->
        <div class="mobile-menu" [class.open]="isMobileMenuOpen">
        <div class="mobile-category" *ngFor="let category of categories">
            <details>
            <summary>{{ category.title }}</summary>
            <div class="mobile-subsection" *ngFor="let item of category.items">
                <strong>{{ item.section }}</strong>
                <ul>
                <li *ngFor="let sub of item.subitems">{{ sub }}</li>
                </ul>
            </div>
            </details>
        </div>
        </div>
    </nav>
    


    <section class="services-container" >

        <div class="research">
            <!-- Barre de recherche -->
            <div class="search-bar">
                <input type="text" placeholder="Rechercher un service..." />
                <button class="btn-search">üîç</button>
            </div>

            <!-- Filtres -->
            <div class="filters">
                <select>
                    <option value="all">Toutes les cat√©gories</option>
                    <option value="sante">Sant√©</option>
                    <option value="education">√âducation</option>
                    <option value="finance">Finance</option>
                    <option value="finance">Sport</option>
                    <option value="finance">Art</option>
                    <option value="finance">Culture</option>
                    <option value="finance">Loisirs</option>
                    <option value="finance">Autres</option>
                </select>
                <select>
                    <option value="popular">Populaires</option>
                    <option value="price">Prix croissant</option>
                    <option value="rating">Mieux not√©s</option>
                </select>
            </div>
        </div>
        <div class="title">Toutes les cat√©gories</div>

        <div class="services-grid" (click)="onServiceDetails()">
            <div class="service-card">
                <!-- Image + bouton favori -->
                <div class="service-image-container">
                <img [src]="service.imageUrl" [alt]="service.title" class="service-image" />
                <button class="favorite-button" (click)="toggleFavorite()">
                    <i class="fa-heart"
                    [ngClass]="{
                        'far': !isFavorite,
                        'fas': isFavorite
                    }"></i>
                </button>
                </div>
            
                <!-- Expert -->
                <div class="expert">
                    <div class="expert-profile">
                        <img  [src]="service.expertProfil" class="expert-avatar">
                        <span class="expert-name">{{ service.expertName }}</span>
                    </div>
                    <div class="rating">
                        <span class="stars">
                            <i class="fa fa-star"></i>
                            <span class="avarage">{{service.avarage}}</span>
                        </span >
                        <span class="rating-count">({{ service.reviews }})</span>
                    </div>
                </div>
                
            
                <!-- D√©tails service -->
                <h3 class="service-title">{{ service.title }}</h3>
                <p class="service-description">{{ service.description }}</p>
            
                <!-- Note + prix -->
                <div class="service-footer">
                
                </div>
                <div class="price">Prix : {{ service.price }} fcfa</div>
                
                <!-- Bouton commander -->
            </div>
        </div> 
    </section>


</div>
